<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-time Transcription</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="controls">
    <h3>Real-time Transcription</h3>
    <button id="start-button">Start Transcription</button>
    <button id="stop-button" disabled>Stop Transcription</button>
    <button id="fullscreen-button">Toggle Full Screen</button>
    <div id="stream-id-container">
      <span>Your Stream ID: <span id="stream-id"></span></span>
      <span>Share this link with subscribers:</span>
      <input type="text" id="stream-link" readonly>
      <button id="copy-link-button">Copy Link</button>
    </div>
  </div>

  <div id="transcription-container"></div>

  <script src="script.js"></script>
</body>
</html>
