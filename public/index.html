<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header id="controls">
    <div id="buttons">
      <button id="start-button" class="control-button">
        <i class="fas fa-play"></i>
        <span>Start</span>
      </button>
      <button id="pause-button" class="control-button" disabled>
        <i class="fas fa-pause"></i>
        <span>Pause</span>
      </button>
      <button id="stop-button" class="control-button" disabled>
        <i class="fas fa-stop"></i>
        <span>Stop</span>
      </button>
      <button id="fullscreen-button" class="control-button">
        <i class="fas fa-expand"></i>
        <span>Full Screen</span>
      </button>
    </div>

    <div id="language-selection">
      <label for="language-select">Language to translate to:</label>
      <select id="language-select">
        <option value="en-US">English</option>
        <option value="it-IT">Italian</option>
        <option value="et-EE">Estonian</option>
        <option value="ru-RU">Russian</option>
        <option value="lv-LV">Latvian</option>
        <option value="lt-LT">Lithuanian</option>
        <option value="sr-RS">Serbian</option>
      </select>
    </div>
  </header>

  <div id="transcription-container"></div>
